<html>
  <head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="body">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li> {{message }} </li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}</div>
  </body>
</html>
